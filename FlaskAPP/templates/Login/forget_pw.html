<!--Page for if a user forgets their password - *currently does not do anything - stretch goal* -->

<!-- Lets render the "layout" template -->
{% extends 'layoutForForgotPW.html' %}

{% block content %}

<!-- Grabbing the CSS-->
<link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">

<!--Form to enter email for user who forgot password-->
<form method="post" role="form" action="{{ url_for('login.forget_pw') }}">
	<!--Enables login form-->
      {{ form.csrf_token }}
	<div class="text-center">
	  <h2>Enter Email</h2>
	  <hr>
	</div>
	<div class="form-group">
	  {{ form.email.label }}
	  {{ form.email(class_="form-control") }}

	</div>
	{{ form.submit(class_="btn btn-primary") }}
  </form>


{% endblock %}
